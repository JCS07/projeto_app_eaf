{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Clientes</title>
    <link rel="stylesheet" href="{% static 'clientes/styles/cadastro.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form method="POST" action="{% url 'cadastro_clientes' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="first_name">Nome:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Sobrenome:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contato:</label>
                <input type="text" name="contact" id="contact" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="born_date">Data de Nascimento:</label>
                <input type="date" name="born_date" id="born_date" required>
            </div>
            <div class="form-group">
                <label for="document_type">Tipo do Documento:</label>
                <select name="document_type" id="document_type" required>
                    <option value="RG">RG</option>
                    <option value="CPF">CPF</option>
                    <option value="CNH">CNH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document">Número do Documento:</label>
                <input type="text" name="document" id="document" required>
            </div>
            <div class="form-group">
                <label for="contact_date">Data de Contato:</label>
                <input type="date" name="contact_date" id="contact_date" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <a href="{% url 'lista_clientes' %}">Voltar à lista de clientes</a>
    </div>    
</body>
</html>
